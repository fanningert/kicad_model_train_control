      - name: Retrieve results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Fabrication_Main
          path: |
            pcb_main/Fabrication/fabrication_main.zip
          if-no-files-found: warn
          retention-days: 1
  Fabrication-Power:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate fabrication - Base
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/base.kibot.yaml
          dir: pcb_power/Fabrication
          schema: 'pcb_power/project.kicad_sch'
          board: 'pcb_power/project.kicad_pcb'
