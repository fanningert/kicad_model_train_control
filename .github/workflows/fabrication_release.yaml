name: KitBot - PCB production file generation

on:
  push:
    tags:
      - '*'

jobs:
  Fabrication-Controller:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate fabrication - Base
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/base.kibot.yaml
          dir: pcb_controller/Fabrication
          schema: 'pcb_controller/project.kicad_sch'
          board: 'pcb_controller/project.kicad_pcb'
          verbose: 0
      - name: Generate fabrication - Production
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/production.kibot.yaml
          dir: pcb_controller/Fabrication/production
          schema: 'pcb_controller/project.kicad_sch'
          board: 'pcb_controller/project.kicad_pcb'
          verbose: 0
      - name: Retrieve results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Fabrication_Controller
          path: |
            pcb_controller/Fabrication/fabrication_controller.zip
          if-no-files-found: warn
          retention-days: 1
  Fabrication-HBridge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate fabrication - Base
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/base.kibot.yaml
          dir: pcb_hbridge/Fabrication
          schema: 'pcb_hbridge/project.kicad_sch'
          board: 'pcb_hbridge/project.kicad_pcb'
          verbose: 0
      - name: Generate fabrication - Production
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/production.kibot.yaml
          dir: pcb_hbridge/Fabrication/production
          schema: 'pcb_hbridge/project.kicad_sch'
          board: 'pcb_hbridge/project.kicad_pcb'
          verbose: 0
      - name: Generate fabrication - Panel
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: pcb_hbridge/panel.kibot.yaml
          dir: pcb_hbridge/Fabrication/production_panel
          schema: 'pcb_hbridge/project.kicad_sch'
          board: 'pcb_hbridge/project.kicad_pcb'
          verbose: 0
      - name: Generate fabrication - Panel Production
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/production.kibot.yaml
          dir: pcb_hbridge/Fabrication/production_panel
          schema: 'pcb_hbridge/project.kicad_sch'
          board: 'pcb_hbridge/Fabrication/production_panel/project-panel.kicad_pcb'
          verbose: 0
      - name: Retrieve results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Fabrication_HBridge
          path: |
            pcb_hbridge/Fabrication/fabrication_hbridge.zip
          if-no-files-found: warn
          retention-days: 1
  Fabrication-Main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate fabrication - Base
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/base.kibot.yaml
          dir: pcb_main/Fabrication
          schema: 'pcb_main/project.kicad_sch'
          board: 'pcb_main/project.kicad_pcb'
          verbose: 0
      - name: Generate fabrication - Production
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot/production.kibot.yaml
          dir: pcb_main/Fabrication/production
          schema: 'pcb_main/project.kicad_sch'
